<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">SIGN UP</h2>
                <p class="text-white-50 mt-2 mb-5">서비스 사용을 위한 회원 가입</p>
                <div class = "mb-2">
                    <form th:action="@{/signup}" th:object="${addUserDto}" method="POST">
                        <!-- 토큰을 추가하여 CSRF 공격 방지 -->
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
<!--                        <div th:replace="~{/fragments/form_errors.html :: formErrorsFragment}" ></div>-->
                        <div class="mb-3">
                            <label for="email" class="form-label text-white">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요"
                                   th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-white">비밀번호</label>
                            <input type="password" th:field="*{password}" class="form-control"
                                   placeholder="비밀번호를 입력해주세요"
                                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label text-white">비밀번호 확인</label>
                            <input type="password" th:field="*{password2}" class="form-control"
                            placeholder="비밀번호를 한 번 더 입력해주세요"
                            th:class="${#fields.hasErrors('password2')}? 'form-control fieldError' : 'form-control'">
                        </div>
                        <div class="mb-3">
                            <label for="nickname" class="form-label text-white">닉네임</label>
                            <input type="text" th:field="*{nickname}" class="form-control"
                                   placeholder="닉네임을 입력해주세요">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
