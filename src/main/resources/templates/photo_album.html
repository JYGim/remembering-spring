<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>포토</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/mycss/mystyle.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container-fluid">
<!--    <a th:href="" class=""><i></i></a>-->
<div th:replace="~{fragments/aside :: aside}"></div>

<div id="home-main">
<!--    <section class="ftco-section-2">-->
    <section class="ftco-section-2">
        <div class="photograhy">
            <div class="row ms-0 me-0">
                <div class="col-md-3 ps-0 pe-0" th:each="photo : ${paging}">
                    <a th:href="@{${'/' + photo.photo}}"
                       class="photography-entry img d-flex justify-content-center align-items-center"
                       th:style="'background-image:url(' + ${'/' + photo.photo} + ');'">
                        <div class="overlay"></div>
                        <div class="text text-center">
                            <h3 th:text="${photo.title}"></h3>
                            <span th:text="${photo.info}"></span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- 페이징처리 시작 -->
    <section class="u-align-center u-clearfix u-section-2" id="-3f3a">
        <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
            <p class="u-small-text u-text u-text-default u-text-variant u-text-1">
            <div class="u-clearfix u-sheet u-sheet-1">
                <div class="row">
                    <div class="m-auto">
                        <div class="pagination block-27" th:if="${!paging.isEmpty()}">
                            <ul>
                                <th:block th:if="${paging.hasPrevious}">
                                    <li class="list-inline-item">
                                        <a th:href="@{|?page=${paging.getPageable().first().getPageNumber()}|}">&laquo</a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a th:href="@{|?page=${paging.number-1}|}" class="prev-posts">&lt</a>
                                    </li>
                                </th:block>

                                <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                                    th:if="${page >= paging.number-5 and page <= paging.number+5}"
                                    th:classappend="${page == paging.number} ? 'active'"
                                    class="list-inline-item">
                                    <a th:text="${page+1}" th:href="@{|?page=${page}|}"></a>
                                </li>

                                <th:block th:if="${paging.hasNext()}">
                                    <li class="list-inline-item">
                                        <a th:href="@{|?page=${paging.number+1}|}" class="prev-posts">></a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a th:href="@{|?page=${paging.getTotalPages()-1}|}" class="prev-posts">&raquo</a>
                                    </li>
                                </th:block>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 페이징처리 끝 -->


</div><!-- END COLORLIB-MAIN -->
</div>


    <script th:src="@{/js/jquery.min.js}" ></script>
    <script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.easing.1.3.js}"></script>
    <script th:src="@{/js/jquery.waypoints.min.js}"></script>
    <script th:src="@{/js/jquery.stellar.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{/js/aos.js}"></script>
    <script th:src="@{/js/jquery.animateNumber.min.js}"></script>
    <script th:src="@{/js/bootstrap-datepicker.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.14.0/jquery.timepicker.min.js"></script>
    <script th:src="@{/js/scrollax.min.js}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script th:src="@{/js/google-map.js}"></script>
    <script th:src="@{/js/main.js}"></script>


</body>
</html>
