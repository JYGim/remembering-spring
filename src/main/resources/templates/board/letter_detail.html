<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="photo_list">
    <meta property="og:type" content="website">
    <meta data-intl-tel-input-cdn-path="intlTelInput/">

    <title>
        가족 공간 Dmremember
    </title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/open-iconic-bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">

    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">

    <link rel="stylesheet" th:href="@{/css/aos.css}">

    <link rel="stylesheet" th:href="@{/css/ionicons.min.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.14.0/jquery.timepicker.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/flaticon.css}">
<!--    <link rel="stylesheet" th:href="@{/css/icomoon.css}">-->
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>
<div th:replace="~{fragments/aside :: aside}"></div>

<div id="colorlib-page">
    <div id="colorlib-main">
        <section class="ftco-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-md-12">
                            <div class="blog-entry ftco-animate">
                                <div class="text pt-2 mt-3">
                                    <th:block th:if="${letter.photo}">
                                    <img th:if="${letter.photo}" th:src="${'/' + letter.photo}" alt="" class="img-fluid">
                                    </th:block>
                                    <th:block th:if="${letter.video.length() > 0}">
                                        <a th:if="${letter.video}" th:href="${letter.video}" target='_blank' class="img img-2"
                                        style="'background-image: url(' + 'images/thumb03.jpg' + ');'">동영상 보기</a>
                                    </th:block>
                                    <h5 th:text="${letter.contents}" class="mb-4"><a href="#"></a></h5>
                                    <div class="author mb-4 d-flex align-items-center">
                                        <div class="ml-3 info">
                                            <span>Written by</span>
<!--                                            <h3 th:text="${letter.user.getEmail()}">, <span th:text="${letter.posted_at}"></span>-->
<!--                                            <h3 th:text="${letter.user.getEmail()}">, -->
<!--                                                <span th:text="${letter.posted_at}"></span>-->
<!--                                            </h3>-->
                                            <span th:text="${letter.posted_at}"></span>
                                        </div>
                                    </div>
                                    <div class="meta-wrap d-md-flex align-items-center">
                                        <div class="half order-md-last text-md-right">
                                            <p class="meta">
                                                <span><i class="icon-heart"></i></span>
                                                <span><i class="icon-eye"></i></span>
                                                <span><i class="icon-comment"></i></span>
                                            </p>
                                        </div>
                                        <div>
                                            <p><a th:href="@{/board/letter/update}" class="btn btn-primary p-3 px-xl-4 py-xl-3">
                                                수정하기</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>






                    </div><!-- END-->

                </div>
            </div>
        </section>
        <section class="ftco-section">
            <div class="container">
                <div class="row d-flex">
                    <div class="col-lg-8">
                        <div class="row">
<!--                            {% if messages %}-->
<!--                            {% for message in messages %}-->
<!--                            {{ message.tags }}<br>-->
<!--                            {{ message.message }}-->
<!--                            {% endfor %}-->
<!--                            {% endif %}-->
                            <!-- <div class="col-md-12"> -->
                            <div>
                                <form method="post" enctype="multipart/form-data">
<!--                                    {% csrf_token %}-->
<!--                                    {{ form.as_p }}-->

                                    <input type="submit" value="Save">
                                </form>
                            </div>
                        </div><!-- END-->
                    </div>

                </div>
            </div>
        </section>

    </div><!-- END COLORLIB-MAIN -->
</div><!-- END COLORLIB-PAGE -->
<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.14.0/jquery.timepicker.min.js"></script>
<script th:src="@{/js/scrollax.min.js}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script th:src="@{/js/google-map.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>

</html>
