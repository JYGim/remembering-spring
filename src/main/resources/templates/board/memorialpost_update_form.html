    <style>
        .modal{
            position:absolute;
            width:700px;
            height:500px;
            /*background:black;*/
            top:50%;
            left:30%;
            display:none;
        }
    </style>

</head>


<body>
<div id="colorlib-page">
    <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
    <div th:replace="~{fragments/aside :: aside}"></div>

    <div id="colorlib-main">
        <section class="align-items-center justify-content-center m-5">
            <div class="row align-items-center justify-content-center">
                <h3 class="breadcrumbs"><span class="mr-2"><a href="">게시판</a></span></h3>
            </div>
            <div class="row align-items-center justify-content-center">
                <p><span class="mr-2">글 수정</span></p>
            </div>
        </section>

        <section class="align-items-center justify-content-center m-5">
            <div class="container row align-items-center justify-content-center">
                <div class="row align-items-center justify-content-center">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="row align-items-center" style="width: 330px">
                                <form method="post" th:action="@{/board/memorial-post/update}" enctype="multipart/form-data">
                                    <input type="hidden" id="post_id" name="id" th:value="${post.id}">

                                        <label for="id_writer"></label>
                                            닉네임: <input type="text" id="id_writer" name="writer" maxlength="64" readonly
                                        th:value="${post.writer}"/>

                                        <label for="id_contents">내용:</label>
                                        <div data-field-id="id_contents" style="display: inline-block">
                                            <textarea th:text="${post.contents}" id="id_contents" name="contents" cols="40" rows="10"></textarea>
                                        </div>

                                    <th:block th:unless="${post.images.isEmpty}">
                                        <p>현재 첨부 이미지</p>
                                        <p class="mb-2" th:each="image : ${post.images}">
                                            <img th:src="'/' + ${image.path}" alt=""/>
<!--                                            <button type="button" class="btn btn-primary btn-sm mt-2 mb-2" id="bt-del"-->
<!--                                                    th:onclick="|delImg(${image.id}, ${post.id})|">이미지 삭제</button>-->

                                            <button type="button" class="btn btn-primary btn-sm mt-2 mb-2"
                                                    data-bs-toggle="modal" data-bs-target="#deleteConfirmationModal"
                                                    th:attr="data-bs-imageId=${image.id}">이미지 삭제</button>
                                        </p>



                                    </th:block>

                                    <label for="id_image">이미지 추가/변경:</label>
                                    <input type="file" accept="image/*" id="id_image" name="photo" multiple>

                                    <th:block th:unless="${post.videos.isEmpty}">
                                        <p>현재 첨부 동영상</p>
                                        <p class="mb-2" th:each="video : ${post.videos}">
                                            <img th:src="'/' + ${video.path}" alt=""/>
                                            <button type="button" class="btn btn-primary btn-sm mt-2 mb-2" id="bt-del-video"
                                                    th:onclick="|delVideo(${video.id}, ${post.id})|">동영상 삭제</button>
                                        </p>
                                    </th:block>


                                    <p>
                                        <label for="id_video">동영상:</label>
                                        <input type="file" id="id_video" name="video" multiple>
                                    </p>
                                    <p>
                                        <label for="id_pw">비밀번호:</label>
                                        <input type="text" id="id_pw" name="pw">
                                    </p>
                                    <input type="submit" value="Save">
                                </form>

                                <div class="modal fade" id="deleteConfirmationModal" tabindex="-1"
                                     aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <!-- header -->
                                            <div class="modal-header">
                                                <!-- 닫기(x) 버튼 -->
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">×</button>
                                                <!-- header title -->
                                                <h4 class="modal-title">삭제</h4>
                                            </div>
                                            <!-- body -->
                                            <div class="modal-body">
                                                <div id="deletediv" title="Dialog Form">
                                                    <!--                                            <form action="/board/memorial-post/delete/" method="post">-->
                                                    <form action="/board/memorial-post/deleteImg/" method="post">
                                                        <label for="pwd">비밀번호:</label>
                                                        <input id="pwd" name="pwd" type="password" class="text ui-widget-content ui-corner-all">
                                                        <input id="postId" th:name="postId" type="hidden" th:value="${post.id}">
                                                        <input id="imageId" th:name="imageId" type="hidden" >
                                                        <input id="submit" type="submit" value="Submit">
                                                    </form>
                                                </div>
                                            </div>
                                            <!-- Footer -->
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-bs-dismiss="modal">닫기</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="modal fade" th:id="not-working-message" tabindex="-1" role="dialog"
                                     >
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">삭제 안됨</h5>
                                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <p>비밀번호가 맞지 않아 삭제되지 않았습니다. </p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </div><!-- END COLORLIB-MAIN -->
</div><!-- END COLORLIB-PAGE -->

<script>

var delModal = document.getElementById('deleteConfirmationModal')
delModal.addEventListener('show.bs.modal', function (event) {
        // Button that triggered the modal
        var button = event.relatedTarget
        // Extract info from data-bs-* attributes
        var imageId = button.getAttribute('data-bs-imageId')
        // If necessary, you could initiate an AJAX request here
        // and then do the updating in a callback.
        //
        // Update the modal's content.

        var imageIdInput = delModal.querySelector('input[id="imageId"]')


        imageIdInput.value = imageId
    })

</script>
