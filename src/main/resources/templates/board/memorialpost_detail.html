<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="photo_list">
    <meta property="og:type" content="website">
    <meta data-intl-tel-input-cdn-path="intlTelInput/">

    <title>
        가족 공간 Dmremember
    </title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/open-iconic-bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">

    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">

    <link rel="stylesheet" th:href="@{/css/aos.css}">

    <link rel="stylesheet" th:href="@{/css/ionicons.min.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.14.0/jquery.timepicker.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/flaticon.css}">
<!--    <link rel="stylesheet" th:href="@{/css/icomoon.css}">-->
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>
<div th:replace="~{fragments/aside :: aside}"></div>

<div id="home-main">

    <section class="ftco-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                        <div class="col-md-12">
                            <div class="blog-entry ftco-animate">
                                <div class="text pt-2 mt-3">
                                    <th:block th:if="${post.photo}">
                                        <img th:if="${post.photo}" th:src="${'/' + post.photo}" alt="" class="img-fluid">
                                        <img src="${post.photo}" alt="" class="img-fluid">
                                    </th:block>

                                    <th:block th:if="${post.video}">
                                        <img th:if="${post.video}" th:src="${'/' + post.video}" alt="" class="img-fluid">
                                        <img src="${post.video}" alt="" class="img-fluid">
                                        <a href="${post.video}" target='_blank' class="img img-2"

                                           style="'background-image: url(' + 'images/thumb03.jpg' + ');'" >동영상 보기</a>
                                        {% endif %}
                                    </th:block>


                                    <h5 class="mb-4"><a href="#">${post.contents}}</a></h5>

                                    <div class="author mb-4 d-flex align-items-center">
                                        <div class="ml-3 info">
                                            <span>Written by</span>
                                            <h3><a href="#">${post.writer}}</a>,
<!--                                                 {% if object.posted_at != object.modified_at %}-->
<!--                                                <span>수정시간: {{object.modified_at}}</span>-->
<!--                                                {% else %}-->
<!--                                                <span>작성시간: {{object.posted_at}}</span>-->
<!--                                                {% endif %}-->
                                            </h3>
                                        </div>
                                    </div>
                                    <div class="meta-wrap d-md-flex align-items-center">
                                        <div class="half order-md-last text-md-right">
                                            <p class="meta">
                                                <span><i class="icon-heart"></i></span>
                                                <span><i class="icon-eye"></i></span>
                                                <span><i class="icon-comment"></i></span>
                                            </p>
                                        </div>
                                        <div>
                                            <p><a th:href="@{/board/post_update/{id}(id=${post.id})}" class="btn btn-primary p-3 px-xl-4 py-xl-3">
                                                수정하기</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>






                </div><!-- END-->

            </div>
        </div>
    </section>
    <section class="ftco-section">
        <div class="container">
            <div class="row d-flex">
                <div class="col-lg-8">
                    <div class="row">
<!--                        {% if messages %}-->
<!--                        {% for message in messages %}-->
<!--                        {{ message.tags }}<br>-->
<!--                        {{ message.message }}-->
<!--                        {% endfor %}-->
<!--                        {% endif %}-->
                        <!-- <div class="col-md-12"> -->
                        <div>
                            <form method="post" enctype="multipart/form-data">
<!--                                {% csrf_token %}-->
<!--                                {{ form.as_p }}-->

                                <input type="submit" value="Save">
                            </form>
                        </div>
                    </div><!-- END-->
                </div>

            </div>
        </div>
    </section>

</div><!-- END COLORLIB-MAIN -->
