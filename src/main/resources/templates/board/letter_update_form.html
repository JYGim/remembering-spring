<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="photo_list">
    <meta property="og:type" content="website">
    <meta data-intl-tel-input-cdn-path="intlTelInput/">

    <title>
        가족 공간 작성/수정
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">


    <link rel="stylesheet" th:href="@{/css/open-iconic-bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">

    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">

    <link rel="stylesheet" th:href="@{/css/aos.css}">

    <link rel="stylesheet" th:href="@{/css/ionicons.min.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.14.0/jquery.timepicker.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/flaticon.css}">

    <link rel="stylesheet" th:href="@{/mycss/mystyle.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">


</head>

<body>

<div th:replace="~{fragments/aside :: aside}"></div>

<div id="colorlib-page">
    <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>


<div id="colorlib-main">
    <section class="ftco-section-2 m-5">
        <div class="row align-items-center justify-content-center">
            <h3 class="breadcrumbs"><span class="mr-2"><a href="">가족 공간</a></span></h3>
        </div>
        <div class="row align-items-center justify-content-center">
            <p><span class="mr-2">글 수정</span></p>
        </div>
    </section>

    <section class="align-items-center justify-content-center m-5">
        <div class="container row align-items-center justify-content-center">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="row align-items-center" style="width: 330px">
<!--                            <form method="post" th:action="@{/board/letter/update/{id}(id=${letter.id})}" enctype="multipart/form-data">-->
                            <form method="post" th:action="@{/board/letter/update}" enctype="multipart/form-data">
                                <input type="hidden" id="letter_id" name="id" th:value="${letter.id}">
                                <p th:text="${letter.id}"></p>
                                <p>
                                    <label for="id_contents">내용:</label>
                                </p>
                                <div data-field-id="id_contents" style="display: inline-block">
                                    <textarea th:text="${letter.contents}" id="id_contents" name="contents" cols="40" rows="10"></textarea>
                                </div>
                                <th:block th:unless="${letter.images.isEmpty}">
                                    <p>현재 첨부 이미지</p>
                                    <p class="mb-2" th:each="image : ${letter.images}">
                                        <img th:src="'/' + ${image.path}" alt=""/>
                                        <button type="button" class="btn btn-primary btn-sm mt-2 mb-2" id="bt-del"
                                                th:onclick="|delImg(${image.id}, ${letter.id})|">이미지 삭제</button>
                                    </p>
                                </th:block>

                                    <label for="id_image">이미지 추가/변경:</label>
                                    <input type="file" accept="image/*" id="id_image" name="photo" multiple>

                                <th:block th:unless="${letter.videos.isEmpty}">
                                    <p>현재 첨부 동영상</p>
                                    <p class="mb-2" th:each="video : ${letter.videos}">
                                        <img th:src="'/' + ${video.path}" alt=""/>
                                        <button type="button" class="btn btn-primary btn-sm mt-2 mb-2" id="bt-del-video"
                                                th:onclick="|delVideo(${video.id}, ${video.id})|">동영상 삭제</button>
                                    </p>
                                </th:block>


                                <p>
                                    <label for="id_video">동영상:</label>
                                    <input type="file" id="id_video" name="video" multiple>
                                </p>
                                <input type="submit" value="저장">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

        <section>
<!--            {% if messages %}-->
<!--            {% for message in messages %}-->

<!--            {% if message.tags == 'success'%}-->



        </section>




</div><!-- END COLORLIB-MAIN -->


</div><!-- END COLORLIB-PAGE -->


<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.14.0/jquery.timepicker.min.js"></script>
<script th:src="@{/js/scrollax.min.js}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script th:src="@{/js/google-map.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<script>
    function delImg(imageId, letterId) {
        let confirmDelete = confirm("삭제하시겠습니까?")
        if(confirmDelete) {
            location.href = '/board/letter/deleteImg/' + imageId;
        }
    }

    function delVideo(videoId, letterId) {
        let confirmDelete = confirm("삭제하시겠습니까?")
        if(confirmDelete) {
            location.href = '/board/letter/deleteVideo/' + videoId;
        }
    }

</script>

</body>

</html>
